<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Currículo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Currículo</h1>
  <form id="cvForm">
    <label for="nome">Nome Completo:</label>
    <input type="text" id="nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" required>

    <label for="linkedin">LinkedIn:</label>
    <input type="text" id="linkedin">

    <label for="objetivo">Objetivo:</label>
    <textarea id="objetivo"></textarea>

    <label for="formacao">Formação Acadêmica:</label>
    <textarea id="formacao"></textarea>

    <label for="cursos">Cursos Complementares:</label>
    <textarea id="cursos"></textarea>

    <label for="experiencia">Experiência Profissional:</label>
    <textarea id="experiencia"></textarea>

    <label for="foto">Foto (jpg/png):</label>
    <input type="file" id="foto" accept="image/*">

    <button type="button" onclick="gerarPDF()">Gerar PDF</button>
  </form>

  <script>
    async function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ unit: "px", format: "a4" });

      const template = new Image();
      template.src = "template.jpg";

      template.onload = async () => {
        doc.addImage(template, 'JPEG', 0, 0, 595, 842);

        const nome = document.getElementById("nome").value;
        const idade = document.getElementById("idade").value;
        const email = document.getElementById("email").value;
        const telefone = document.getElementById("telefone").value;
        const linkedin = document.getElementById("linkedin").value;
        const objetivo = document.getElementById("objetivo").value;
        const formacao = document.getElementById("formacao").value;
        const cursos = document.getElementById("cursos").value;
        const experiencia = document.getElementById("experiencia").value;

        doc.setFontSize(14);
        doc.setTextColor("#FF7F00");
        doc.text("OBJETIVO", 66, 120);
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(12);
        doc.text(objetivo, 66, 140, { maxWidth: 180 });

        doc.setTextColor("#FF7F00");
        doc.text("CONTATO", 66, 220);
        doc.setTextColor(255, 255, 255);
        doc.text(`Email: ${email}\nTelefone: ${telefone}\nLinkedIn: ${linkedin}`, 66, 240, { maxWidth: 180 });

        doc.setTextColor("#FF7F00");
        doc.text("EDUCAÇÃO", 66, 340);
        doc.setTextColor(255, 255, 255);
        doc.text(formacao, 66, 360, { maxWidth: 180 });

        doc.setTextColor("#FF7F00");
        doc.text("CURSOS COMPLEMENTARES", 66, 440);
        doc.setTextColor(255, 255, 255);
        doc.text(cursos, 66, 460, { maxWidth: 180 });

        doc.setTextColor("#FF7F00");
        doc.text(nome, 270, 80);
        doc.setTextColor(0, 0, 0);
        doc.setFontSize(12);
        doc.text(`Idade: ${idade}`, 270, 100);
        doc.text(experiencia, 270, 140, { maxWidth: 280 });

        const fotoInput = document.getElementById("foto");
        const file = fotoInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            const img = new Image();
            img.onload = function () {
              doc.setDrawColor(255);
              doc.setLineWidth(1);
              doc.addImage(img, 'JPEG', 66, 55, 200, 200, undefined, 'FAST');
              doc.save("curriculo.pdf");
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        } else {
          doc.save("curriculo.pdf");
        }
      };
    }
  </script>
</body>
</html>
