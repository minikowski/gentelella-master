<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistema Unificado - Boas-vindas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* (Manter os estilos anteriores) */
  </style>
</head>
<body class="p-8 min-h-screen flex flex-col items-center">
  <!-- (Manter o HTML anterior) -->

  <script>
    // Saudação baseada no horário de Brasília (UTC-3)
    function getSaudacao() {
      const agora = new Date();
      // Obter o offset local em minutos e converter para milissegundos
      const offsetLocal = agora.getTimezoneOffset() * 60000;
      // Obter o timestamp UTC em milissegundos
      const timestampUTC = agora.getTime();
      // Ajustar para o fuso horário de Brasília (UTC-3 = -3 * 60 minutos)
      const offsetBrasilia = -180 * 60000;
      // Calcular o horário de Brasília
      const horaBrasilia = new Date(timestampUTC + offsetLocal + offsetBrasilia);
      
      const horas = horaBrasilia.getHours();
      
      if (horas >= 5 && horas < 12) {
        return "Bom dia";
      } else if (horas >= 12 && horas < 18) {
        return "Boa tarde";
      } else {
        return "Boa noite";
      }
    }
    
    // Data atual formatada
    const diasSemana = ["domingo", "segunda-feira", "terça-feira", "quarta-feira", "quinta-feira", "sexta-feira", "sábado"];
    const meses = ["janeiro", "fevereiro", "março", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

    const hoje = new Date();
    const diaSemana = diasSemana[hoje.getDay()];
    const dia = hoje.getDate();
    const mes = meses[hoje.getMonth()];
    const ano = hoje.getFullYear();

    const dataFormatada = `Hoje é <span class="font-semibold text-indigo-600">${diaSemana}</span>, dia <span class="font-semibold text-indigo-600">${dia}</span> de <span class="font-semibold text-indigo-600">${mes}</span> de <span class="font-semibold text-indigo-600">${ano}</span>.`;

    document.getElementById("dataAtual").innerHTML = dataFormatada;
    document.getElementById("saudacao").textContent = getSaudacao();
    
    // Ano atual para o copyright
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // API de Clima - Open-Meteo (gratuita)
    async function fetchWeather() {
      try {
        const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=-23.3103&longitude=-51.1628&current=temperature_2m,precipitation_probability,weather_code&timezone=America%2FSao_Paulo');
        const data = await response.json();
        
        if (data.current) {
          const temp = Math.round(data.current.temperature_2m);
          const precipProb = data.current.precipitation_probability;
          const weatherCode = data.current.weather_code;
          
          // Mapear códigos de clima para ícones/descrições
          const weatherIcons = {
            0: {icon: '☀️', desc: 'Céu limpo'},
            1: {icon: '🌤️', desc: 'Poucas nuvens'},
            2: {icon: '⛅', desc: 'Parcialmente nublado'},
            3: {icon: '☁️', desc: 'Nublado'},
            45: {icon: '🌫️', desc: 'Neblina'},
            51: {icon: '🌧️', desc: 'Chuva leve'},
            53: {icon: '🌧️', desc: 'Chuva moderada'},
            55: {icon: '🌧️', desc: 'Chuva intensa'},
            61: {icon: '🌧️', desc: 'Chuva leve'},
            63: {icon: '🌧️', desc: 'Chuva moderada'},
            65: {icon: '🌧️', desc: 'Chuva intensa'},
            71: {icon: '❄️', desc: 'Queda de neve'},
            73: {icon: '❄️', desc: 'Neve moderada'},
            75: {icon: '❄️', desc: 'Neve intensa'},
            80: {icon: '🌦️', desc: 'Pancadas de chuva'},
            81: {icon: '🌦️', desc: 'Pancadas fortes'},
            82: {icon: '🌧️', desc: 'Chuva torrencial'},
            95: {icon: '⛈️', desc: 'Trovoada'},
            96: {icon: '⛈️', desc: 'Trovoada com granizo'},
            99: {icon: '⛈️', desc: 'Trovoada com granizo forte'}
          };
          
          const weather = weatherIcons[weatherCode] || {icon: '🌈', desc: 'Condições variáveis'};
          
          document.getElementById('weatherInfo').innerHTML = `
            <span class="text-2xl">${weather.icon}</span>
            <div>
              <span class="font-medium">${temp}°C - ${weather.desc}</span>
              ${precipProb > 0 ? `<span class="text-xs block">Prob. de chuva: ${precipProb}%</span>` : ''}
            </div>
          `;
        }
      } catch (error) {
        console.error('Erro ao buscar dados meteorológicos:', error);
        document.getElementById('weatherInfo').innerHTML = `
          <span class="text-gray-500">Clima indisponível no momento</span>
        `;
      }
    }

    // Chamar a função quando a página carregar
    window.addEventListener('DOMContentLoaded', fetchWeather);
  </script>
</body>
</html>
