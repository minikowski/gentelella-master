<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Aviso Sofisticado</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f6ee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .formulario {
      margin-bottom: 20px;
      text-align: center;
    }

    input, textarea, button {
      display: block;
      width: 360px;
      margin: 10px auto;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #bbb;
    }

    button {
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e6c200;
    }

    #preview {
      display: none;
      width: 3375px;
      height: 4219px;
      background-image: url('postunificado.jpg');
      background-size: cover;
      position: relative;
    }

    .conteudo {
      position: absolute;
      top: 820px;
      left: 375px;
      width: 2624px;
      height: 2568px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px;
      box-sizing: border-box;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .conteudo h1 {
      font-family: 'Playfair Display', serif;
      font-size: 200px;
      color: #FFD700;
      margin-bottom: 80px;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: center;
      -webkit-text-stroke: 4px black;
    }

    .conteudo p {
      font-size: 128px;
      color: #111;
      white-space: pre-wrap;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="formulario">
    <input type="text" id="titulo" placeholder="Digite o título do aviso" />
    <textarea id="descricao" rows="5" placeholder="Digite a descrição (quebras de linha serão respeitadas)"></textarea>
    <button onclick="gerarImagem()">Gerar Imagem</button>
  </div>

  <div id="preview">
    <div class="conteudo" id="conteudo">
      <h1 id="tituloTexto">Título</h1>
      <p id="descricaoTexto">Descrição</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script>
    function gerarImagem() {
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;

      document.getElementById("tituloTexto").innerText = titulo;
      document.getElementById("descricaoTexto").innerText = descricao;

      const preview = document.getElementById("preview");
      preview.style.display = "block";

      html2canvas(preview, {
        allowTaint: true,
        useCORS: true,
        scale: 1
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'aviso.jpg';
        link.href = canvas.toDataURL("image/jpeg", 1.0);
        link.click();
        preview.style.display = "none"; // esconder novamente
      });
    }
  </script>
</body>
</html>
