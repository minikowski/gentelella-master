
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerador de Imagem</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background: #fff;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 30px;
      color: #222;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 8px;
    }

    input[type="file"],
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      resize: none;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #003366;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #001f4d;
    }

    #downloadLink {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #003366;
      font-weight: bold;
      text-decoration: none;
    }

    #downloadLink:hover {
      text-decoration: underline;
    }

    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gerar Imagem para Redes</h1>

    <label for="imageInput">Escolha uma imagem (JPG ou PNG):</label>
    <input type="file" id="imageInput" accept="image/jpeg, image/png" required />

    <label for="caption">Digite a legenda:</label>
    <textarea id="caption" placeholder="Digite aqui a legenda que aparecerá sobre a imagem."></textarea>

    <button onclick="generateImage()">Gerar PNG</button>
    <a id="downloadLink" download="imagem_gerada.png"></a>
    <canvas id="finalCanvas" width="1440" height="959"></canvas>
  </div>

  <script>
    async function loadImage(src) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.onload = () => resolve(img);
        img.onerror = reject;
        img.src = src;
      });
    }

    async function generateImage() {
      const fileInput = document.getElementById("imageInput");
      const caption = document.getElementById("caption").value.trim();
      const canvas = document.getElementById("finalCanvas");
      const ctx = canvas.getContext("2d");

      if (!fileInput.files.length) {
        alert("Por favor, selecione uma imagem.");
        return;
      }

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async function (event) {
        const uploadedImage = new Image();
        uploadedImage.onload = async function () {
          ctx.clearRect(0, 0, canvas.width, canvas.height);

          const header = await loadImage("cabeçalhoredes.png");
          const footer = await loadImage("rodaperedes.png");

          const headerHeight = 102;
          const footerHeight = 55;
          const imageHeight = 555;
          const totalHeight = headerHeight + imageHeight + footerHeight;
          const contentWidth = 1082;
          const horizontalMargin = (canvas.width - contentWidth) / 2;

          const headerY = 0;
          ctx.drawImage(header, horizontalMargin, headerY, contentWidth, headerHeight);

          const imageY = headerY + headerHeight;

          const inputAspect = uploadedImage.width / uploadedImage.height;
          const targetAspect = contentWidth / imageHeight;

          let sx, sy, sWidth, sHeight;

          if (inputAspect > targetAspect) {
            sHeight = uploadedImage.height;
            sWidth = sHeight * targetAspect;
            sx = (uploadedImage.width - sWidth) / 2;
            sy = 0;
          } else {
            sWidth = uploadedImage.width;
            sHeight = sWidth / targetAspect;
            sx = 0;
            sy = (uploadedImage.height - sHeight) / 2;
          }

          ctx.drawImage(uploadedImage, sx, sy, sWidth, sHeight, horizontalMargin, imageY, contentWidth, imageHeight);

          const textX = canvas.width / 2;
          const textY = imageY + imageHeight - 30;
          const captionFontSize = 32;
          const padding = 10;

          ctx.font = captionFontSize + "px Arial";
          ctx.textAlign = "center";
          ctx.fillStyle = "#003366";

          const textWidth = ctx.measureText(caption).width;
          ctx.fillRect(textX - textWidth / 2 - padding, textY - captionFontSize, textWidth + 2 * padding, captionFontSize + 10);

          ctx.fillStyle = "yellow";
          ctx.fillText(caption, textX, textY);

          const footerY = imageY + imageHeight;
          ctx.drawImage(footer, horizontalMargin, footerY, contentWidth, footerHeight);

          const link = document.getElementById("downloadLink");
          link.href = canvas.toDataURL("image/png");
          link.textContent = "Clique aqui para baixar a imagem";
        };

        uploadedImage.src = event.target.result;
      };

      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
