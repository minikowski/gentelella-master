<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login PCE</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="vendors/animate.css/animate.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="build/css/custom.min.css" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form id="loginForm">
              <h1>Entrar no PCE</h1>
              <div>
                <input type="text" id="username" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="password" id="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <button type="submit" class="btn btn-default submit">Log in</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1></i> Sistema PCE </h1>
                  <p>©2025. Sistema PCE. Desenvolvido por Victor Luis Minikowski. All Rights Reserved. Gentelella Alela! is a Bootstrap 4 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      const users = [
        { username: "victor", password: "090824" },
        { username: "neverton", password: "854528" },
        { username: "viviane", password: "452087" },
        { username: "talita", password: "587814" },
        { username: "claudio", password: "058745" },
        { username: "juliana", password: "745147" },
        { username: "leonardo", password: "874524" },
        { username: "daniela", password: "854178" },
        { username: "user9", password: "senha9" },
        { username: "user10", password: "senha10" }
      ];

      document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(event) {
          event.preventDefault();
          const username = document.getElementById('username').value.trim().toLowerCase();
          const password = document.getElementById('password').value.trim();

          const user = users.find(u => u.username === username && u.password === password);
          if (user) {
            // Se a senha estiver correta, redireciona para a segunda página
            window.location.href = "index.html"; // Substitua com o arquivo que deseja abrir após login
          } else {
            alert("Usuário ou senha inválidos.");
          }
        });
      });
    </script>
  </body>
</html>
